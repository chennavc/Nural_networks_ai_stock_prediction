<!DOCTYPE html>

<html lang="">

<head>
    <title>AI trading prediction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="{{ url_for('static', filename='layout/styles/layout.css') }}" rel="stylesheet" type="text/css" media="all">

</head>

<body id="top">


    <div class="bgded overlay" style="background-image:url('../static/images/demo/backgrounds/001.jpg');">

        <div class="wrapper row1">
            <header id="header" class="hoc clear">

                <div id="logo" class="fl_left">
                    <h1><a href="/">AI stock predictor</a></h1>
                </div>

                <nav id="mainav" class="fl_right">
                    <ul class="clear">
                        <li class="active"><a href="index.html">Home</a></li>

                </nav>

            </header>
        </div>

        <div id="pageintro" class="hoc clear">


            <article>
                <h3 class="heading">Next 30 days prediction </h3>
                <div class="chart">
                    <img src="../static/images/plot3.png" class="img-responsive" alt="">
                </div>
            </article>
            <article>
                <h3 class="heading">stock prices data for next 30 days</h3>
                <div class="scrollit">
                    {% for table in tables %} {{titles[loop.index]}} {{ table|safe }} {% endfor %}
                </div>
            </article>
            <article>
                <h3 class="heading">model accuracy graph </h3>
                <div class="chart">
                    <img src="../static/images/modelaccuracy.png" class="img-responsive" alt="">

                </div>
            </article>
            <article>
                <h3 class="heading"> model loss graph </h3>
                <div class="chart">
                    <img src="../static/images/modelloss.png" class="img-responsive" alt="">
                </div>
            </article>

            <article>
                <h3 class="heading">Historical data graph </h3>
                <div class="chart">
                    <img src="../static/images/plot1.png" class="img-responsive" alt="">
                    <h3 class="heading"> Nural network training and validation data prediction</h3>
                    <img src="../static/images/plot2.png" class="img-responsive" alt="">

                </div>
            </article>




        </div>

    </div>


    <a id="backtotop " href="#top "><i class="fas fa-chevron-up "></i></a>
    <!-- JAVASCRIPTS -->


    <script src="{{ url_for( 'static', filename='layout/scripts/jquery.min.js' ) }} "></script>
    <script src="{{ url_for( 'static', filename='layout/scripts/jquery.backtotop.js' ) }} "></script>
    <script src="{{ url_for( 'static', filename='layout/scripts/jquery.mobilemenu.js' ) }} "></script>
</body>

</html>
